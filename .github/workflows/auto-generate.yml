name: KTB Image Generator

on:
  repository_dispatch:
    types: [new_image_available]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout generator repo
        uses: actions/checkout@v4
        with:
          path: .

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install Pillow requests numpy

      - name: Run generator
        run: python generator/main.py

      - name: Send Log Content to Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          LOG_CONTENT=$(cat generate_log.txt)
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage \
          -d chat_id=$TELEGRAM_CHAT_ID \
          -d text="${LOG_CONTENT}" || echo "Lỗi khi gửi nội dung log!"

      - name: Commit & push results
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add generated-zips generate_log.txt || true
          git commit -m "Generated new mockups and log [skip ci]" || echo "No changes to commit"
          git push

      # === BƯỚC MỚI ĐƯỢC THÊM VÀO ===
      - name: Check for new zip files
        id: check_zip_files
        run: |
          if ls generated-zips/*.zip 1> /dev/null 2>&1; then
            echo "files_exist=true" >> $GITHUB_OUTPUT
          else
            echo "files_exist=false" >> $GITHUB_OUTPUT
          fi

      # === BƯỚC NÀY ĐƯỢC CẬP NHẬT VỚI ĐIỀU KIỆN `if` ===
      - name: Trigger upload workflow on ktbupload
        if: steps.check_zip_files.outputs.files_exist == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.KTBGIT_PAT }}
          script: |
            github.rest.repos.createDispatchEvent({
              owner: 'ktbgit',
              repo: 'ktbupload',
              event_type: 'upload-zip'
            })

      - name: Send Success Message to Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "✅ KTB Image Generator - Done."

      - name: Send Failure Message to Telegram
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "❌ KTB Image Generator - Fail."
